
<div class="content p-15"
     fxLayout="column" fxLayout.sm="column"
     fxLayout.xs="column" fxLayoutGap="20px" align="center">
  <div fxFlex="60" fxFlex.sm="80" fxFlex.xs="90">
    <img class="img-course" src="./assets/degree.jpg" />
  </div>

  <div class="content" fxFlex="60" fxFlex.sm="80" fxFlex.xs="100" *ngFor="let s of standard">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{s.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="pt-25" style="border-top: 1px solid #fca311;">
        <p>
          Std. IX is the Stepping Stone to the Biggest Finale of a Childâ€™s School Career.
          Conceptual Clarity in Maths, Science & Languages is a must to excel in S.S.C.
        </p>
        <div class="ml-35" align="left">Subjects</div>
        <ul align="left">
          <li>English</li>
          <li>MArathi</li>
          <li>Hindi</li>
          <li>Maths</li>
          <li>Science</li>
          <li>Social Service</li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="bgcolor-yellow" [routerLink]="['./../enroll']">APPLY ME</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div *ngIf="standard.length === 0 && !loading">
    No courses found
  </div>
  <div *ngIf="loading">
    loading ...
  </div>
</div>
