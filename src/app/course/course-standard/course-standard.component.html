<div fxLayout="row warp" fxLayoutAlign="space-evenly center">
  <div class="standard-container" fxFlex="60" fxFlex.xs="95" *ngFor="let s of standard" align="center">
    <div class="img-div">
      <img class="standard-image" src="./assets/std9.png" />
      <p class="standard-rate bgcolor-blue mat-subheading-2">â‚¹ {{s.rate}}</p>
    </div>
    <p class="mat-display-2 m-20">{{s.name}}</p>
    <div class="row mb-10" fxLayoutAlign="center center">
      <div class="p-10">
        <span *ngFor="let sc of subjectCount">
          <p class="mat-subheading-2 pl-5 m-0" *ngIf="sc.standardId == s.id">
            <i class="fas fa-file mr-5"></i>
            {{sc.count}} subjects
          </p>
        </span>
      </div>
      <div class="p-10">
        <li><i class="fas fa-users mr-5"></i>  {{s.activeStudents}} students </li>
      </div>
    </div>
    <!--<div class="row" fxLayoutAlign="center center">
      <div class="p-10 mat-subheading-2 m-0">
        Batches :
      </div>
      <div class="p-10" *ngFor="let b of s.batches">
        {{b.batchName}}
      </div>
    </div>-->
    <mat-divider></mat-divider>
    <mat-tab-group class="mat-title" mat-align-tabs="center">
      <mat-tab label="Overview">
        <div [innerHtml]="s.description">
          {{s.description}}
        </div>
      </mat-tab>
      <mat-tab label="Subjects">
        <div *ngFor="let sb of subject">
          <ul *ngIf="sb.standardId == s.id">
            <li class="list-item" role="listitem" [innerHtml]="sb.name"></li>
          </ul>
        </div>
      </mat-tab>
      <!--<mat-tab label="Pricing">
        {{s.rate}} <br />
        {{s.rate * 0.8}}
        <div *ngFor="let b of s.batches">
          {{b.batchName}}
        </div>
      </mat-tab>-->
    </mat-tab-group>
    <button mat-raised-button color="primary" [routerLink]="['./../enroll']">Apply</button>
  </div>
</div>
