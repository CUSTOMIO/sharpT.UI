<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<div *ngIf="standard.length === 0 && !isLoading">
  <p class="mat-subheading-2" align="center">No courses found :(</p>
</div>

<div class="content p-15 mb-75 pb-20" *ngIf="!isLoading && standard.length !== 0"
     fxLayout="column" fxLayout.sm="column"
     fxLayout.xs="column" fxLayoutGap="20px" align="center">
  <div fxFlex="60" fxFlex.sm="80" fxFlex.xs="90">
    <img class="img-course" src="./assets/school.jpg" />
  </div>
  <div class="content" fxFlex="60" fxFlex.sm="80" fxFlex.xs="100" *ngFor="let s of standard">
    <mat-card>
      <mat-card-header>
        <mat-card-title [innerHtml]="s.name"></mat-card-title>
      </mat-card-header>
      <mat-card-content class="pt-25" style="border-top: 1px solid #5c5c5c;">
        <p class="mat-subheading-1" [innerHtml]="s.description"></p>
        <p class="ml-35 mat-h3" align="left">Subjects</p>
        <div *ngFor="let sb of subject">
          <ul align="left" *ngIf="sb.standardId == s.id">
            <li class="list-item" role="listitem" [innerHtml]="sb.name"></li>
          </ul>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button style="background-color:#f2eee6" [routerLink]="['./../enroll']">APPLY ME</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
