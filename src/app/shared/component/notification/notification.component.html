<div class="alert alert-dismissable mb-0" [ngClass]="{'alert-success': data.type === 'Success',
    'alert-danger': data.type === 'Error',
    'alert-info': data.type === 'Info',
    'alert-warning': data.type === 'Warning'}">
  <i class="fas" [ngClass]="{'fa-check-circle': data.type === 'Success',
    'fa-bug': data.type === 'Error',
    'fa-info-circle': data.type === 'Info',
    'fa-exclamation-triangle': data.type === 'Warning'}"></i>
  &nbsp;&nbsp;{{ data.message }}
</div>
