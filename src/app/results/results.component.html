<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

<div fxLayout="row" fxLayout.sm="column" class="pb-40" fxLayout.xs="column" *ngIf="!isLoading">
  <div class="div-one" fxFlex="45" fxFlex.sm="60" fxFlex.xs="100" align="center">
    <img class="img-div-one" src="./assets/result.png"/>
    <p class="mat-display-2 scd-font">
      VIEW YOUR <br /> RESULT HERE
    </p>
  </div>

  <div fxFlex="55" fxFlex.sm="100" fxFlex.xs="100" class="div-two" align="center" >
    <p class="mat-display-1 scd-font mb-0" align="center"><i class="fas fa-poll m-10 fa-sm"></i> Result</p>
    <div class="form-div">
      <mat-card class="mb-35">
        <mat-card-content class="p-10">
          <mat-divider></mat-divider>
          <form [formGroup]="resultForm" #formDirective="ngForm">
            <mat-form-field appearance="standard" style="width: 100% !important">
              <mat-label>Enter your email</mat-label>
              <input matInput type="email" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="standard" style="width: 100% !important">
              <mat-label>Select your Exam</mat-label>
              <mat-select formControlName="examinationId">
                <mat-option *ngFor="let e of examination" value="{{e.id}}" [innerHtml]="e.name"></mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="standard" style="width: 100% !important">
              <mat-label>Select your Standard</mat-label>
              <mat-select formControlName="standardId">
                <mat-option *ngFor="let s of standard" value="{{s.id}}" [innerHtml]="s.name"></mat-option>
              </mat-select>
            </mat-form-field>
            <button *ngIf="!isVerified" mat-raised-button color="accent" (click)="openDialog()">
              Verify
            </button>
            <button *ngIf="isVerified" mat-raised-button color="accent" (click)="onSubmit()" [disabled]="!this.resultForm.valid && isSubmitting">Submit</button>
            <!--<button mat-raised-button color="accent" (click)="onSubmit()" >Submit</button>-->
          </form>
        </mat-card-content>
      </mat-card>

      <mat-spinner *ngIf="!result && isSubmitting" [diameter]="30"></mat-spinner>

      <div *ngIf="result">
        <div *ngIf="result.message">
          <p class="mat-title" [innerHtml]="result.message"></p>
        </div>
        <div *ngIf="result.data">
          <img src="{{apiEndpoint + result.userImageUrl}}" height="200">
          <div align="left">
            <p class="mat-subheading-2">Name : <span [innerHtml]="result.username"></span></p>
          </div>
          <table mat-table [dataSource]="result.data" class="mat-elevation-z8">
            <!-- Subject Column -->
            <ng-container matColumnDef="subject">
              <th mat-header-cell *matHeaderCellDef> Subject </th>
              <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
              <td mat-footer-cell *matFooterCellDef> Percentage </td>
            </ng-container>

            <!-- Marks Column -->
            <ng-container matColumnDef="marksObtained">
              <th mat-header-cell *matHeaderCellDef> Marks Scored </th>
              <td mat-cell *matCellDef="let element"> {{element.marksObtained}} </td>
              <td mat-footer-cell *matFooterCellDef> {{getPercentage()}} </td>
            </ng-container>

            <!-- Total Marks Column -->
            <ng-container matColumnDef="outOf">
              <th mat-header-cell *matHeaderCellDef> Total Marks </th>
              <td mat-cell *matCellDef="let element"> {{element.outOf}} </td>
              <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
