<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

<div fxLayout="row" fxLayout.sm="column" class="pb-40" fxLayout.xs="column" *ngIf="!isLoading">
  <div class="div-one" fxFlex="45" fxFlex.sm="60" fxFlex.xs="100" align="center">
    <img class="img-div-one" src="./assets/result.png" />
    <p class="mat-display-3">
      VIEW YOUR <br /> RESULT HERE
    </p>
  </div>

  <div fxFlex="55" fxFlex.sm="100" fxFlex.xs="100" class="div-two" align="center">
    <p class="mat-display-2 2" align="center"><i class="fas fa-poll m-10 fa-sm"></i> RESULT</p>
    <div class="form-div">
      <mat-card class="mb-35">
        <mat-card-content class="p-10">
          <mat-divider></mat-divider>
          <form [formGroup]="resultForm">
            <mat-form-field appearance="standard" style="width: 100% !important">
              <mat-label>Select your exam</mat-label>
              <mat-select formControlName="examination">
                <mat-option *ngFor="let e of examination" value="{{e.id}}" [innerHtml]="e.name"></mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="standard" style="width: 100% !important">
              <mat-label>Enter your email</mat-label>
              <input matInput formControlName="email">
            </mat-form-field>
            <button mat-raised-button *ngIf="!submitButton" color="accent" (click)="openDialog()">
              Verify
            </button>
            <button type="submit" *ngIf="submitButton" mat-raised-button color="accent" (click)="onSubmit()">
              Submit
            </button>
          </form>
        </mat-card-content>
      </mat-card>
      <div *ngIf="result">
        <div *ngIf="result.message">
          <p [innerHtml]="result.message"></p>
        </div>
        <div *ngIf="result.data">
          <div align="left">
            <p class="mat-subheading-2">Name:<span [innerHtml]="result.username"></span></p>
          </div>
          <table mat-table [dataSource]="result.data" class="mat-elevation-z8">
            <!-- Subject Column -->
            <ng-container matColumnDef="subject">
              <th mat-header-cell *matHeaderCellDef> Subject </th>
              <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
              <td mat-footer-cell *matFooterCellDef> Percentage </td>
            </ng-container>

            <!-- Marks Column -->
            <ng-container matColumnDef="marksObtained">
              <th mat-header-cell *matHeaderCellDef> Marks Scored </th>
              <td mat-cell *matCellDef="let element"> {{element.marksObtained}} </td>
              <td mat-footer-cell *matFooterCellDef> {{getPercentage()}} </td>
            </ng-container>

            <!-- Total Marks Column -->
            <ng-container matColumnDef="outOf">
              <th mat-header-cell *matHeaderCellDef> Total Marks </th>
              <td mat-cell *matCellDef="let element"> {{element.outOf}} </td>
              <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
