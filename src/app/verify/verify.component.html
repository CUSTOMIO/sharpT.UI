<div class="verify-body">
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <div class="top-div">
    <h1 mat-dialog-title>Verify Email</h1>
    <mat-icon class="close-button" (click)="closeDialog()">close</mat-icon>
  </div>
  <div mat-dialog-content>
    <p class="mat-caption">Once your email is verified, you cannot change the form</p>
    <p *ngIf="emailSend" [innerHtml]="'An otp has been send to ' + this.verifyForm.get('email').value"></p>
    <form [formGroup]="verifyForm">
      <mat-form-field class="m-mq-auto" appearance="standard">
        <mat-label>Type your OTP here</mat-label>
        <input matInput type="text"
               inputmode="numeric"
               autocomplete="one-time-code"
               pattern="\d{6}"
               formControlName="otp">
      </mat-form-field>
      <button class="m-mq-auto"
              type="submit"
              mat-flat-button
              (click)="verifyOtp()"
              [disabled]="!verifyForm.valid "
              color="primary">
        Verify OTP
      </button>
    </form>
    <span *ngIf="error" class="error-msg" [innerHtml]="errorMessage"></span>
    <p class="resend-container">Didn't recieve? <span class="resend" (click)="generateOtp()">Resend</span></p>
  </div>
</div>
