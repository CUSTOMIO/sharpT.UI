<div style="overflow: hidden; height: 100vh;">
<mat-toolbar color="primary" class="mat-elevation-z4">
  <div class="menu-button" fxShow="true" fxHide.gt-sm="true">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <!-- <a (click)="sidenav.toggle()">Show Side Menu</a> -->
  </div>
  <div class="title-div bgcolor-blue-light color-not-so-black">
    <div class="log-img-div">
      <p class="title mat-display-1 m-0"> <img class="logo-img" src="./assets/logo_notext.png"  />Sharp Tutorials</p>
    </div>
  </div>
  <div class="navigation-btn" fxShow="true" fxHide.lt-md="true">
    <a mat-button [routerLink]="['/']" [routerLinkActive]="['active-nav-item']" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a mat-button [routerLink]="['/about']" [routerLinkActive]="['active-nav-item']" [routerLinkActiveOptions]="{exact: true}">About Us</a>
    <a mat-button [matMenuTriggerFor]="menu" [routerLinkActive]="['active-nav-item']">Course<i class="fas fa-caret-down pl-5"></i></a>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngFor="let c of course" routerLink="/course/{{c.id}}" [state]="c">{{c.name}}</button>
    </mat-menu>
    <a mat-button [routerLink]="['/testimonials']" [routerLinkActive]="['active-nav-item']" [routerLinkActiveOptions]="{exact: true}">Testimonials</a>
    <a mat-button [routerLink]="['/results']" [routerLinkActive]="['active-nav-item']" [routerLinkActiveOptions]="{exact: true}">Result</a>
    <a mat-button [routerLink]="['/blog']" [routerLinkActive]="['active-nav-item']" [routerLinkActiveOptions]="{exact: true}">Blog</a>
    <a mat-button [routerLink]="['/contactus']" [routerLinkActive]="['active-nav-item']" [routerLinkActiveOptions]="{exact: true}">Contact Us</a>
  </div>
</mat-toolbar>

<mat-drawer-container fxFlexFill class="example-container">
  <mat-drawer #sidenav fxLayout="column">
    <div class="nav-sm" fxLayout="column">

        <button mat-menu-item *ngFor="let c of course" routerLink="/course/{{c.id}}" [state]="c">{{c.name}}</button>

      <a mat-button [routerLink]="['/testimonials']" [routerLinkActive]="['active-nav-sm']" [routerLinkActiveOptions]="{exact: true}">Testimonials</a>
      <a mat-button [routerLink]="['/results']" [routerLinkActive]="['active-nav-sm ']" [routerLinkActiveOptions]="{exact: true}">Result</a>
      <a mat-button [routerLink]="['/blog']" [routerLinkActive]="['active-nav-sm']" [routerLinkActiveOptions]="{exact: true}">Blog</a>

</mat-drawer-container>
