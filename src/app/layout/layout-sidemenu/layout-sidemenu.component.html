<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false"
               style="background-color: #f2f5f7">
    <mat-toolbar><i class="fas fa-stream icon-p"></i>Menu</mat-toolbar>
    <mat-nav-list >

      <mat-list-item [routerLink]="['/']" [routerLinkActive]="['accent-bgcolor-blue']"
                     [routerLinkActiveOptions]="{exact: true}">
        <i class="fas fa-home icon-p"></i>
        Home
      </mat-list-item>
      <mat-list-item [routerLink]="['/about']" [routerLinkActive]="['accent-bgcolor-blue']"
                     [routerLinkActiveOptions]="{exact: true}">
        <i class="fas fa-address-card icon-p"></i>
        About
      </mat-list-item>
      <mat-list-item [routerLink]="['/course']" [routerLinkActive]="['accent-bgcolor-blue']"
                     [routerLinkActiveOptions]="{exact: true}">
        <i class="fas fa-book icon-p"></i>
        Course
      </mat-list-item>
      <mat-list-item [routerLink]="['/testimonials']" [routerLinkActive]="['accent-bgcolor-blue']"
                     [routerLinkActiveOptions]="{exact: true}">
        <i class="fas fa-quote-right icon-p"></i>
        Testimonials
      </mat-list-item>
      <mat-list-item [routerLink]="['/results']" [routerLinkActive]="['accent-bgcolor-blue']"
                     [routerLinkActiveOptions]="{exact: true}">
        <i class="fas fa-poll icon-p"></i>
        Results
      </mat-list-item>
      <mat-list-item [routerLink]="['/blog']" [routerLinkActive]="['accent-bgcolor-blue']"
                     [routerLinkActiveOptions]="{exact: true}">
        <i class="fas fa-blog icon-p"></i>
        Blog
      </mat-list-item>
      <mat-list-item [routerLink]="['/contactus']" [routerLinkActive]="['accent-bgcolor-blue']"
                     [routerLinkActiveOptions]="{exact: true}">
        <i class="fas fa-address-book icon-p"></i>
        Contact Us
      </mat-list-item>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span> <img class="logo-img" src="./assets/logo_notext.png" height="50" width="50" />  Sharp Tutorials</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
