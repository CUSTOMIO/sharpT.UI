<div id="stars-container">
  <div id='stars'></div>
  <div id='stars2'></div>
  <div id='stars3'></div>
  <div class="container footer-div" fxLayout="row warp" fxLayoutAlign="center start" fxLayoutGap="0 grid">
    <div class="p-20" fxFlex="30" fxFlex.sm="40" fxFlex.xs="100" align="left">
      <p class="mat-headline">Courses</p>
      <mat-divider></mat-divider>
      <ul class="mat-subheading-2">
        <li *ngFor="let c of courses">
          <a routerLink="/course/{{c.id}}" [state]="c">
            {{c.name}}
          </a>
        </li>
      </ul>
    </div>
    <div class="p-20" fxFlex="30" fxFlex.sm="60" fxFlex.xs="100" align="left">
      <p class="mat-headline">Contact</p>
      <mat-divider></mat-divider>
      <div class="mat-subheading-2" align="left">
        <p class="mat-subheading-2">
          <i class="fas fa-map-signs fa-sm address mr-5"></i>
          Murga Giran chsg, opposite Hotel Kalpana Palace, near Daulat
          Complex, Grant Road(East), Mumbai 400 008
        </p>
        <p class="mat-subheading-2">
          <a class="mat-body-2"
             href="mailto:info@sharptutorials.com"
             matTooltip="Click on me to send a mail!"
             matTooltipPosition="after">
            <i class="fas fa-at fa-envelope mr-5"></i>
            info@sharptutorials.com
          </a>
        </p>
        <p class="mat-subheading-2">
          <a class="mat-body-2"
             href="tel:+919167945708"
             matTooltip="Click on me to call!"
             matTooltipPosition="after">
            <i class="fas fa-phone fa-sm mr-5"></i>
            +91 9167945708
          </a>
        </p>
        <p class="mat-subheading-2">
          <a class="mat-body-2"
             href="tel:+917021186955"
             matTooltip="Click on me to call!"
             matTooltipPosition="after">
            <i class="fas fa-phone fa-sm mr-5"></i>
            +91 7021186955
          </a>
        </p>
      </div>

  </div>
</div>
