<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

<div *ngIf="!isLoading">
  <div align="center" class="m-25">
    <span class="bg-img-child">
      <img src="./assets/logo.png">
      <p class="header-subtitle m-20">PROF. SUFIYAN KOJAR</p>
      <p class="header-subtitle motto-border p-10">
        "COMMERCE & SCHOOL EDUCATION MEANS SHARP TUTORIALS<br />
        ANY THING ELSE IS A COMPROMISE"
      </p>
    </span>
  </div>

  <div class="spacer layer1"></div>
  <div class="topper-div">
    <p class="exam-name  mat-display-3">
      H.S.C.
    </p>
    <p class="mat-caption ml-52">2021-2022</p>
    <mat-divider></mat-divider>
    <div fxLayout="row warp" class="mt-50">
      <div class="student-1" fxFlex="30" fxFlex.sm="45" fxFlex.xs="100">
        <img class="student-img" src="http://localhost:3000/assets/images/2021-10-19T08-1.jpg" height="240" width="180">
        <img class="student-border" src="assets/1st.png">
        <p class="student-text mat-title">
          Sana Sunasra
          <br> Std X
          <br> 91.6%
        </p>
      </div>
      <div class="student-2" fxFlex="30" fxFlex.sm="45" fxFlex.xs="100">
        <img class="student-img" src="http://localhost:3000/assets/images/2021-10-19T08-1.jpg" height="240" width="180">
        <img class="student-border" src="assets/2nd.png">
        <p class="student-text mat-title">
          Isa Sunasra
          <br> Std X
          <br> 86.2%
        </p>
      </div>
      <div class="student-3" fxFlex="30" fxFlex.sm="45" fxFlex.xs="100">
        <img class="student-img" src="http://localhost:3000/assets/images/2021-10-19T08-1.jpg" height="240" width="180">
        <img class="student-border" src="assets/3rd.png">
        <p class="student-text mat-title">
          Bilal Sunasra
          <br> Std X
          <br> 72.0%
        </p>
      </div>
    </div>
  </div>

  <div class="pt-50 mb-100">
    <p class="mat-headline header-title scd-font">
      Courses Offered
    </p>
    <mat-divider></mat-divider>
    <div class="pt-20"  fxLayout="row warp" fxLayoutAlign="space-evenly center" >
      <div class="standard-div" fxFlex="26" fxFlex.xs="90" fxFlex.sm="40" *ngFor="let s of standards">
        <div class="standard-img-div">
          <img src="assets\std9.png" class="standard-img" />
        </div>
        <div class="standard-detail">
          <ul class="mat-subheading-1 mb-8">
            <li>{{s.courseName}}</li>
          </ul>
          <!--<p class="mat-subheading-1 mb-10">Î‡ {{s.courseName}}</p>-->
          <p class="mat-display-1 mb-5">{{s.name}}</p>
          <span *ngFor="let sc of subjectCount">
            <p class="mat-subheading-2 pl-5 m-0" *ngIf="sc.standardId == s.id" align="left">
              <!--<mat-icon style="transform: scale(0.75);" style=" vertical-align: middle">subject</mat-icon>-->
              <i class="far fa-file mr-5"></i> 
               {{sc.count}} subjects
            </p>
          </span>
        </div>
        <mat-divider></mat-divider>
        <div class="button-div">
          <button class="standard-button" mat-icon-button> <mat-icon>arrow_forward</mat-icon></button>
        </div>
      </div>
    </div>
  </div>
</div>
